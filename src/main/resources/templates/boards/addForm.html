<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addBoard}">상품 등록</h2>
    </div>

    <form action="item.html" th:action method="post">

        <div>
            <label for="subject" th:text="#{label.board.subject}">상품명</label>
            <input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요.">

        </div>
        <div>
            <label for="contents" th:text="#{label.board.contents}">내용</label>
            <textarea cols="150" rows="10" id="contents" class="form-control" placeholder="내용을 입력하세요.">

            </textarea>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
