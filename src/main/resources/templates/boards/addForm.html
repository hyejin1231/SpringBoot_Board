<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addBoard}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${board}" method="post">

        <div>
            <input type="hidden" id="name" class="form-control"  th:field="*{name}" value="testUser" placeholder="작성자를 입력하세요.">
            <!-- 에러가 있으면 출력하고 없으면 안보여준다. -->
            <div class="field-error" th:errors="*{name}">
                작성자 오류
            </div>
        </div>

        <div>
            <label for="subject" th:text="#{label.board.subject}">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요.">
            <div class="field-error" th:errors="*{subject}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="contents" th:text="#{label.board.contents}">내용</label>
            <textarea cols="150" rows="10" id="contents" th:field="*{contents}" class="form-control" placeholder="내용을 입력하세요.">

            </textarea>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
